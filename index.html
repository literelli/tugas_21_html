<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TUGAS 21</title>
</head>

<body>
  <h1>Rumah Makan Ibu Jamal</h1>
  <form>
    <p>Silakan pilih menu makan Anda dibawah ini!</p>
    <!-- 1. Gunakan select & option element -->
    <p>Makanan:
      <!-- 2. Di menu makanan tersedia pilihan: Soto Kudus, Tude Bakar, Tempoyak Ikan, Asinan Betawi, Kerak Telor dan Nasi Padang dengan default pilihan adalah tempoyak ikan -->
      <select name="makanan">
        <option value="soto_kudus">Soto Kudus</option>
        <option value="tude_bakar">Tude Bakar</option>
        <option value="tempoyak_ikan" selected>Tempoyak Ikan</option>
        <option value="asinan_betawi">Asinan Betawi</option>
        <option value="kerak_telor">Kerak Telor</option>
        <option value="nasi_padang">Nasi Padang</option>
      </select>
    </p>
    <p>Minuman:
      <select name="minuman" multiple>
        <option value="es_jerus">Es Jeruk</option>
        <option value="jus_jerus">Jus Jeruk</option>
        <option value="air_mineral">Air Mineral</option>
        <option value="jus_tomat">Jus Tomat</option>
      </select>
    </p>
  </form>
</body>

</html>
